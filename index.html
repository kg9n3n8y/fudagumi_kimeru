<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>札組み作成ツール</title>
    <link rel="shortcut icon" type="image/png" href="icon_fudagumi.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <h1>札組み作成</h1>

      <div class="button-group">
        <button onclick="makeFudagumi(2)">2試合</button>
        <button onclick="makeFudagumi(3)">3試合</button>
        <button onclick="makeFudagumi(4)">4試合</button>
      </div>

      <div class="button-group">
        <button onclick="makeFudagumi(5)">5試合</button>
        <button onclick="makeFudagumi(6)">6試合</button>
        <button onclick="makeFudagumi(7)">7試合</button>
      </div>

      <textarea id="textBox" rows="10" cols="25" aria-label="生成された札組み">ボタンを押してね</textarea>

      <h2>共有用QR・URL</h2>

      <div class="qr-container">
        <img src="qr.png" alt="共有用QRコード" width="200" height="200">
      </div>

      <div class="button-group">
        <button onclick="copyUrl()">URLをコピーする</button>
      </div>
    </main>
  </body>
</html>
